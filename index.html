<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>2D Portfolio</title>
</head>
<body>
  <div>          
    <div class="container ">
      <canvas></canvas>
      <div id="textbox">
        <p id="dialogue" class="ui-text">Welcome to my interactive 2D portfolio! Feel free to explore and have fun discovering my work! Use the keyboard arrows or touch controls to look around.</p>
      </div>
    </div>
    <div id="touch-controls">
      <button id="btn-up">▲</button>
      <div style="display: flex;">
        <button id="btn-left">◀</button>
        <button id="btn-blank" style="background-color: transparent; border: none"></button>
        <button id="btn-right">▶</button>
      </div>
      <div style="display: flex;">
        <button id="btn-down">▼</button>
      </div>
   </div>
  </div>
  <script src="./data/collisions.js"></script>
  <script src="classes.js"></script>
  <script src="script.js"></script>

</html>
